<!-- adicionar-produto.component.html -->
<form (submit)="adicionarProduto()">
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" [(ngModel)]="novoProduto.nome" required>
  
    <label for="descricao">Descrição: </label>
    <input type="text" id="descricao" name="descricao" [(ngModel)]="novoProduto.descricao" required>
  
    <label for="preco">Preço: </label>
    <input type="number" id="preco" name="preco" [(ngModel)]="novoProduto.preco" required>
  
    <button type="submit">Adicionar</button>
  </form>
